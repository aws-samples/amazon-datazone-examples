[pytest]
# Pytest configuration for SMUS-Collibra Integration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add lambda directory to Python path for imports
pythonpath = lambda

# Output options
addopts = 
    --verbose
    --tb=short
    --cov=lambda
    --cov-report=term-missing
    --cov-report=html

# Markers for organizing tests
markers =
    unit: Unit tests

# Coverage options
[coverage:run]
source = lambda
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

[coverage:html]
directory = htmlcov
